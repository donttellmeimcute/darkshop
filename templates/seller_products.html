<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ _('My Products') }}</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            border-bottom: 1px solid #003300;
            padding-bottom: 10px;
        }
        a {
            color: #00cc00;
            text-decoration: none;
            transition: all 0.3s;
        }
        a:hover {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: linear-gradient(90deg, #001100, #002200);
            border: 1px solid #003300;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.1);
        }
        button {
            background-color: #001a00;
            color: #00ff00;
            border: 1px solid #003300;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #003300;
            box-shadow: 0 0 5px #00ff00;
        }
        .nav-bar {
            background-color: #001100;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #003300;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ _('My Products') }}</h1>
    <div class="nav-bar">
        <a href="{{ url_for('new_product') }}">{{ _('New Product') }}</a> | 
        <a href="{{ url_for('index') }}">{{ _('Home') }}</a>
    </div>
    <ul>
        {% for p in products %}
        <li>
            {{ p.name }} ‚Äì {{ p.price_btc }} BTC
            <a href="{{ url_for('edit_product', pid=p.id) }}">‚úèÔ∏è</a>
            <form action="{{ url_for('delete_product', pid=p.id) }}" method="post" style="display:inline;">
                {{ form.csrf_token }}
                <button type="submit">üóëÔ∏è</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
