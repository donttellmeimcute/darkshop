<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ _('Login') }} - Dark Access</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        form p {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #003300;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-top: 20px;
        }
        
        input[type="submit"]:hover {
            background-color: #004400;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }
        
        .home-link {
            display: block;
            text-align: center;
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        
        .home-link:hover {
            border-color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .terminal-text {
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-text">>>> SECURE ACCESS TERMINAL <<<</div>
        <h1>{{ _('Login') }}</h1>
        <form method="post">
            {{ form.csrf_token }}
            <p>
                {{ form.username.label }}
                {{ form.username }}
            </p>
            <p>
                {{ form.password.label }}
                {{ form.password }}
            </p>
            <p>{{ form.submit }}</p>
        </form>
        <a href="{{ url_for('index') }}" class="home-link">{{ _('Home') }}</a>
    </div>
</body>
</html>
